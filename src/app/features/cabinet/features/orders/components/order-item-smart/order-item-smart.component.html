<ng-container *ngIf="certificate$| async as certificate else loading">
  <app-order-item
    [orderItem]="orderItem"
    [certificate]="certificate"
  >

  </app-order-item>

</ng-container>
<ng-template #loading>
  <div class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</ng-template>
